<!DOCTYPE html>
<html>
    <head>
        <style>
            *
            {
                margin: 0%;
                padding: 0%;
            }
        </style>
        <!-- Links the css and javascript file to the html-->
        <link href="Style.css" rel="stylesheet" type="text/css">
        <script src="StudentView.js"></script>
        <title>Student View Search</title>
    </head>
    <section>
        <div class="rectangle"><a class="rectangle" href="Student view.html"><span style="padding-left: 16px;">School Announcer</span></a></div>
    </section>
    <center>
    <section id="wholeSearch">
        <form>
            <!-- All the check boxes and dropdown values-->
            <div class="grfilterS" required>
                <input id="htmlGrade9S" type="checkbox" value="gr9">
                    <label for="htmlGrade9S" id="lable9S">Grade 9</label>
                <input id="htmlGrade10S" type="checkbox" value="gr10">
                    <label for="htmlGrade10S" id="lable10S">Grade 10</label>
                <input id="htmlGrade11S" type="checkbox" value="gr11">
                    <label for="htmlGrade11S" id="lable11S">Grade 11</label>
                <input id="htmlGrade12S" type="checkbox" value="gr12">
                    <label for="htmlGrade12S" id="lable12S">Grade 12</label>
            </div>
            <div class="catfilterS">
                <select id="typeS">
                    <option id="htmlnoCategoryS" value="noCategory">None</option>
                    <option id="htmlclubscategoryS" value="clubs">Clubs</option>
                    <option id="htmlsportscategoryS" value="sports">Sports</option>
                    <option id="htmleventscategoryS" value="events">Events</option>
                </select>
                <select id="typeOfClub">
                    <option id="noClub" value="noClub">None</option>
                    <option id="clubDeca" value="deca">Deca</option>
                    <option id="clubHOSA" value="HOSA">Hosa</option>
                    <option id="clubChess" value="chess">Chess</option>
                    <option id="clubYearbook" value="yearbook">Yearbook</option>
                    <option id="clubSoc" value="soccer">Soccer</option>
                    <option id="clubBas" value="basketball">Basketball</option>
                    <option id="clubBad" value="badminton">Badminton</option>
                    <option id="promS" value="prom">Prom</option>
                    <option id="fundraiserS" value="funds">Fundraisers</option>
                    <option id="guestSpeakerS" value="guests">Guest Speakers</option>
                </select>
            </div>
        </form>
        </center>
        <center>
            <!-- Runs Javascript function on click and redirects to ResultsPage-->
            <a href="ResultsPage.html">
                <button id="search" onclick="filterResults()" type="submit"><img src="https://pngimage.net/wp-content/uploads/2018/05/arama-butonu-png-4.png" width="50%"></button>
            </a>
        </center>

</html>
